<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .result {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }

        .churn {
            color: red;
        }

        .not-churn {
            color: green;
        }

        .emoji {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result">
        {% if result == 'Churn' %}
            <span class="churn">Customer to Churn</span>
            <div class="emoji">&#128577;</div> <!-- Sad smiley -->
        {% else %}
            <span class="not-churn">Customer Not to Churn</span>
            <div class="emoji">&#128512;</div> <!-- Happy smiley -->
        {% endif %}
    </div>
</body>
</html>
